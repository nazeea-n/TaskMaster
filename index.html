<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskMaster - Personal To-Do App</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        padding: 25px 30px;
        width: 360px;
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 10px;
    }
    #taskCount {
        color: #555;
        margin-bottom: 20px;
        font-size: 14px;
    }
    input[type="text"] {
        width: 65%;
        padding: 10px;
        border: 2px solid #66a6ff;
        border-radius: 6px;
        outline: none;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background-color: #66a6ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #89f7fe;
    }
    #clearBtn {
        margin-top: 10px;
        background-color: #ff6b6b;
    }
    #clearBtn:hover {
        background-color: #ff8787;
    }
    ul {
        list-style: none;
        padding-left: 0;
        margin-top: 15px;
    }
    li {
        background-color: #f1f1f1;
        margin: 8px 0;
        padding: 10px 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
    }
    li.completed {
        text-decoration: line-through;
        color: white;
        background-color: #4caf50;
    }
    li span {
        cursor: pointer;
    }
    li button {
        background-color: #ff6b6b;
        padding: 6px 10px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
    }
    li button:hover {
        background-color: #ff8787;
    }
</style>
</head>
<body>
<div class="container">
    <h2>TaskMaster</h2>
    <div id="taskCount">0 tasks pending</div>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
    <button id="clearBtn" onclick="clearAll()">Clear All</button>
    <ul id="taskList"></ul>
</div>

<script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function updateCount() {
        const pending = tasks.filter(t => !t.completed).length;
        taskCount.textContent = `${pending} task${pending !== 1 ? 's' : ''} pending`;
    }

    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.className = task.completed ? 'completed' : '';
            li.innerHTML = `
                <span onclick="toggleComplete(${index})">${task.name}</span>
                <button onclick="deleteTask(${index})">Delete</button>
            `;
            taskList.appendChild(li);
        });
        updateCount();
    }

    function addTask() {
        const taskName = taskInput.value.trim();
        if (taskName !== '') {
            tasks.push({ name: taskName, completed: false });
            taskInput.value = '';
            saveTasks();
        }
    }

    function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
    }

    function clearAll() {
        tasks = [];
        saveTasks();
    }

    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
    }

    renderTasks();
</script>
</body>
</html>
